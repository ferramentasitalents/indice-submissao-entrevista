<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Índice de submissão para entrevista</title>
  <link href="https://ferramentasitalents.github.io/indice-submissao-entrevista/style.css" rel="stylesheet" />
  <script src="https://ferramentasitalents.github.io/indice-submissao-entrevista/scripts.js"></script>
</head>
<body>
  <div id="calculator">
    <form onsubmit="calculateIndex(); return false;">
      <label>Número de candidatos submetidos para consideração da equipe técnica e departamento solicitante:</label>
      <input type="number" id="num-submetidos" required>
      <br>
      <br>
      <label>Número de candidatos entrevistados pela equipe técnica e departamento solicitante:</label>
      <input type="number" id="num-entrevistados" required>
      <br>
      <p>* Ideal é 1:1</p>
      <br>
      <button type="submit">CALCULAR</button>
    </form>
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
